name: Build & Package Enterprise Framework

on:
  push:
    branches: [main, release/*]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_obfuscation:
        description: 'Skip code obfuscation (for debugging)'
        required: false
        default: 'false'

env:
  NODE_VERSION: '20'

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 1: Build + Test
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-test:
    runs-on: ubuntu-latest
    name: Build, Test & Package

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Lint & Type Check
        run: npx tsc --noEmit

      # â”€â”€ Build â”€â”€
      - name: Build framework
        run: node scripts/build.js

      # â”€â”€ Obfuscate â”€â”€
      - name: Obfuscate source code
        if: ${{ github.event.inputs.skip_obfuscation != 'true' }}
        run: |
          npm install javascript-obfuscator --save-dev
          node scripts/obfuscate.js

      # â”€â”€ Run Tests (validation) â”€â”€
      - name: Run tests
        run: npx playwright test --project chromium
        continue-on-error: true
        env:
          CI: true
          PWG_ENV_PROJECT: 'Enterprise Framework CI'
          PWG_ENV_SUITE_NAME: 'CI Validation Suite'

      # â”€â”€ Generate Reports â”€â”€
      - name: Generate Allure report
        if: always()
        run: |
          npm run allure:generate || true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      # â”€â”€ Package â”€â”€
      - name: Package for distribution
        run: node scripts/package.js
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Upload distribution package
        uses: actions/upload-artifact@v4
        with:
          name: enterprise-framework-dist
          path: dist/enterprise-playwright-framework-v*.zip
          retention-days: 90

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 2: Release (on tag push)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    name: Create Release

    permissions:
      contents: write

    steps:
      - name: Download distribution package
        uses: actions/download-artifact@v4
        with:
          name: enterprise-framework-dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: enterprise-playwright-framework-v*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

